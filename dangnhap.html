            <form action="" method="POST" id="form" enctype="application/x-www-form-urlencoded">

                        </tr>
                        
                        <tr>
                            <td>
                                <input type="submit" class="submit-btn btn" value="Đăng Nhập">

                        </tr>
                        <tr>
                            <td colspan="2">
                                <span>
                                    Bạn quên
                                        <a href="">Mật khẩu?</a>
